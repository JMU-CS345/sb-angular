
<ng-template #progressSpinner><mat-spinner></mat-spinner></ng-template>
<div class="scroller" *ngIf="sprints | async; else progressSpinner">
  <sb-sprint-loader *ngFor="let sprint of (sprints | async).sprints.list; index as i" [sprintId]="sprint.id">
    <app-sprint-card #sprintView [project]="project" (transfer)="onTransfer($event)" (selected)="onSprintSelected($event)" [showStartButton]="showStartButton && permission(sprint, 'start')" (start)="onStart($event)" [editable]="editable" (issueSelected)="onIssueSelected($event)"></app-sprint-card>
  </sb-sprint-loader>
</div>
