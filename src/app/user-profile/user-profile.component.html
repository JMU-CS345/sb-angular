<mat-card class="p-4" *ngIf="user | async">
	<p>Name: {{ (user | async).first_name }} {{ (user | async).last_name }}</p>
	<img class="user-picture mr-3" [src]="(user | async).picture"/>

	<div class="user-form">
		<sb-user-profile-form [user]="(user | async)"></sb-user-profile-form>
	</div>

</mat-card>
