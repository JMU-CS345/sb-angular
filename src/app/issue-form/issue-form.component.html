<form *ngIf="issue" class="issue-form" [formGroup]="issueForm" (ngSubmit)="submit()">
	<div class="row">
		<mat-form-field class="col-6" appearance="fill">
			<mat-label>Issue Title</mat-label>
			<input matInput formControlName="title">
			<mat-error>Title can't be blank</mat-error>
		</mat-form-field>
	</div>
<!-- 	<div class="row">
		<mat-form-field class="col-12">
			<mat-label>Assigned To</mat-label>
			<mat-select formControlName="assignee">
				<mat-option value="x">X</mat-option>
			</mat-select>
		</mat-form-field>
	</div> -->
	<div class="row">
	    <mat-form-field class="col-12">
	        <mat-label>Description</mat-label>
	        <app-ckeditor formControlName="description" matInput></app-ckeditor>
	    </mat-form-field>
	</div>
	<div class="row">
	 	<mat-form-field class="col-6">
		  	<mat-label>Estimate</mat-label>
		  	<mat-select formControlName="estimate">
		  		<mat-option [value]=0>0 Points</mat-option>
		  		<mat-option [value]=1>1 Points</mat-option>
		  		<mat-option [value]=2>2 Points</mat-option>
		  		<mat-option [value]=3>3 Points</mat-option>
		  		<mat-option [value]=5>5 Points</mat-option>
		  		<mat-option [value]=8>8 Points</mat-option>
		  		<mat-option [value]=13>13 Points</mat-option>
		  		<mat-option [value]=20>20 Points</mat-option>
		  		<mat-option [value]=40>40 Points</mat-option>
		  		<mat-option [value]=100>100 Points</mat-option>
		  	</mat-select>
	 	</mat-form-field>
	</div>

	<div mat-dialog-actions class="mb-2">
        <button mat-button type="button" *ngIf="mode == 'edit' && permission(issue.project, 'delete-issue')" color="warn" (click)="confirmDelete()">Delete</button>
	    <button mat-button type="button" (click)="cancelEdit.emit()">Cancel</button>
	    <button mat-button type="submit" [disabled]="!issueForm.valid">Save</button>
	</div>
</form>
