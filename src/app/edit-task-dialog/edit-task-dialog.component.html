
<form [formGroup]="editTaskForm">
  <h3 *ngIf="newTaskMode">New Task</h3>
  <h3 *ngIf="!newTaskMode">Edit Task</h3>
  <div fxLayout="row">
  	<mat-form-field style="width:50%" appearance="fill">
  		<mat-label>Task Title</mat-label>
  		<input matInput formControlName="title">
      <mat-error>Title can't be blank</mat-error>
  	</mat-form-field>
  </div>
  <div fxLayout="row">
    <mat-form-field style="min-width: 100%;">
      <mat-label>Description</mat-label>
      <app-ckeditor formControlName="description" matInput></app-ckeditor>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
  	<mat-label>Estimate (in hours)</mat-label>
  	<input type="number" formControlName="estimate" matInput>
  </mat-form-field>

</form>

<div *ngIf="infoMode">
  <div class="row">
    <div class="col-3">
      State: {{ task.state || "incomplete" }}
    </div>
    <div class="col-3">
      <div *ngIf="task.state == 'complete'">Completed at: {{ task.completed_at | date:'short' }}</div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button *ngIf="!newTaskMode && permission(task.issue, 'delete-task')" color="warn" (click)="confirmDelete()">Delete</button>
  <button mat-button (click)="cancelEdit()">Cancel</button>
  <button mat-button [disabled]="!editTaskForm.valid" (click)="confirmEdit()">Save</button>
</div>
