<div class="no-print">
	<sb-header class="header"></sb-header>
	<div *ngIf="(dataService.isConnected | async); else connecting" class="main-content">
		<nav class="nav nav-menu">
			<div class="nav-wrapper">
				<sb-nav-menu></sb-nav-menu>
			</div>
		</nav>

		<router-outlet ></router-outlet>

	</div>

	<sb-footer class="footer"></sb-footer>
</div>

<ng-template #connecting>
	<div style="position: fixed; top: 2rem;">Connecting...</div>
</ng-template>

<div *ngIf="(loginService.status | async) != 'logged_in'" class="login-overlay">
	<div class="col-12 text-center">
		<div>Please log in.</div>
		<button (click)="login()">Log in</button>
	</div>
</div>
