<div *ngIf="epic">
<form class="epic-form menu-text" [formGroup]="epicForm" (ngSubmit)="submit()">
	<div class="row">
		<mat-form-field class="col-12" appearance="fill">
			<mat-label>Epic Title</mat-label>
			<input matInput class="user-text" formControlName="title">
			<mat-error>Title can't be blank</mat-error>
		</mat-form-field>
	</div>
	 <div class="row">
	   <mat-form-field class="col-12" appearance="fill">
	     <mat-label>Description</mat-label>
	     <textarea formControlName="description" rows="4" matInput></textarea>
	   </mat-form-field>
	 </div>
	 <div class="row">
	 	<mat-form-field class="col-6 base-text" appearance="fill">
	 		<mat-label>Size</mat-label>
	 		<mat-select  class="user-text" formControlName="size" matInput>
	 			<mat-option class="user-text" value=4>XL</mat-option>
	 			<mat-option class="user-text" value=3>L</mat-option>
	 			<mat-option class="user-text" value=2>M</mat-option>
	 			<mat-option class="user-text" value=1>S</mat-option>
	 		</mat-select>
	 	</mat-form-field>
	 	<mat-form-field>
	 		<mat-label>Color</mat-label>
	 		
			<sb-color-picker class="menu-text" formControlName="color" matInput></sb-color-picker>
	 	</mat-form-field>
	 </div>

	 <div mat-dialog-actions class="mb-2">
	  <button mat-button type="button" class="menu-text-bold" *ngIf="mode == 'edit' && permission(epic.project, 'delete-epic')" color="warn" (click)="confirmDelete()">Delete</button>
	  <button mat-button type="button" class="menu-text-bold" (click)="cancelEdit.emit()">Cancel</button>
	  <button mat-button type="submit" class="menu-text-bold" [disabled]="!epicForm.valid">Save</button>
	</div>
</form>
</div>
